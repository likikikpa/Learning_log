{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button name="submit" class="btn btn-primary">register</button>
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>

{% endblock content %}
